- name: Update repositories on Ubuntu
  become: yes
  apt:
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

- name: Install HA Proxy on Ubuntu
  become: yes
  apt:
    name: haproxy
    state: present
  when: ansible_distribution == 'Ubuntu'
- name: debug inventory
  debug:
    msg: "{{ item }}"
  with_inventory_hostnames:
    - all
- name: Configure HA Proxy
  become: yes
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy